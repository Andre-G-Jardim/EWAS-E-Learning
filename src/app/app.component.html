<ion-app>
  <ion-menu menu-id="main-menu" content-id="mainMenu">

    <ion-content>

      <ion-item>
        <ion-label>{{usuario.nome}}
          <ion-label>{{usuario.email}}</ion-label>
        </ion-label>
      </ion-item>

      <ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Início</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="arrow-down" slot="start"></ion-icon>
            <ion-label>Materiais</ion-label>
          </ion-item>

          <ion-item submenu-item routerLink="/metodos">
            <ion-icon name="arrow-dropright" slot="start"></ion-icon>
            <ion-icon name="reader" slot="start"></ion-icon>
            <ion-label>Métodos</ion-label>
          </ion-item>

          <ion-item submenu-item routerLink="/videos">
            <ion-icon name="arrow-dropright" slot="start"></ion-icon>
            <ion-icon name="logo-youtube" slot="start"></ion-icon>
            <ion-label>Vídeos</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/notificacoes">
            <ion-icon name="notifications" slot="start"></ion-icon>
            <ion-label>Notificações</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/canalduvidas">
            <ion-icon name="chatbubbles" slot="start"></ion-icon>
            <ion-label>Canal de dúvidas</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/servicos">
            <ion-icon name="location" slot="start"></ion-icon>
            <ion-label>Serviços</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!--
          <ion-menu-toggle>
          <ion-item ion-button full (click)="abrirInstalacao()">
            <ion-label>
              Instalar
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        -->

        <div class="spacer"></div>



      </ion-list>
    </ion-content>

    <ion-footer class="bar-stable">
      <ion-menu-toggle>
        <ion-item>
          <ion-button slot="end" fill="clear" (click)="logout()" size="large" color="ghost">
            <ion-icon name="log-out-outline" slot="end"></ion-icon>Sair
          </ion-button>
        </ion-item>
      </ion-menu-toggle>
    </ion-footer>

  </ion-menu>
  <ion-router-outlet id="mainMenu"></ion-router-outlet>
</ion-app>
