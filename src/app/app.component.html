<ion-app>
  <ion-menu menu-id="main-menu" content-id="mainMenu">
    <ion-header>
      <ion-toolbar color="azul-coal">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../assets/ewasP.png">
        </ion-avatar>
        <ion-label>Usuário
          <ion-label color="light">email@procempa.com.br</ion-label>
        </ion-label>
      </ion-item>
      <ion-list>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="reader-outline" slot="start"></ion-icon>
            <ion-label>Materiais</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/notificacoes">
            <ion-icon name="notifications-outline" slot="start"></ion-icon>
            <ion-label>Notificações</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/canalduvidas">
            <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
            <ion-label>Canal de dúvidas</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/servicos">
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>Serviços</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="mainMenu"></ion-router-outlet>
</ion-app>
