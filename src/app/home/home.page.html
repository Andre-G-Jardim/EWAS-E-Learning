
<ion-content color="light-cinzento">
  <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="8"  size-md="3" class="ion-margin-vertical">
          <ion-img src="../assets/ewasP.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="10" size-md="6">
          <ion-button expand="block" size="large" color="amarelo" (click)="page_login()">Login</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="10" size-md="6">
          <ion-button expand="block" size="large" color="dark-ciano" (click)="page_cadastro()">Cadastro</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
