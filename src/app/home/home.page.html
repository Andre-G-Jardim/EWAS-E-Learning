<ion-header>
  <ion-toolbar color="azul-coal">
    <ion-title>
      EWAS E-learning
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light-cinzento">

  <ion-grid>
    <ion-row>
      <h6></h6>
    </ion-row>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-img src="../assets/ewasP.png"></ion-img>
        <ion-row>
          <h6></h6>
          <ion-col>
            <ion-button expand="block" shape="round" color="amarelo" (click)="page_login()">Login</ion-button>
            <h6></h6>
            <ion-button expand="block" shape="round" color="dark-ciano">Cadastro</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <h5></h5>
    </ion-row>
    <ion-row>
      <h5></h5>
    </ion-row>
  </ion-grid>
</ion-content>
