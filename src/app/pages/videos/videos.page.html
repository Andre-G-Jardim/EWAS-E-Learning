<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbar-titulo">VÃ­deos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light-cinzento">

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" size-md="4.5" offset-md="1" *ngFor="let tema of videos">

        <ion-card button [routerLink]="['/videos-tema', tema.id]">
          <!-- Adicionar imagens na pasta img-cards-videos e o nome do arquivo no firebase -->
          <ion-img src="../assets/img-cards-videos/{{ tema.imagem }}"></ion-img>

          <ion-card-content>
            <ion-icon name="female-outline" slot="start"></ion-icon>
            <ion-icon name="logo-youtube"slot="end"></ion-icon>
            <ion-card-title>{{ tema.nomeTema }}</ion-card-title>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
