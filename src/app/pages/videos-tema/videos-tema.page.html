<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbar-titulo">VÃ­deos sobre {{video.nomeTema}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light-cinzento">
  
  <ion-grid>
    <ion-row>
      <ion-col size-sm="5" offset-sm="3" >
        <ion-card *ngFor="let video of video.videos" color="light-cinzento">
          <div class="container">
            <iframe class="responsive-iframe" [src]="video | safeUrl" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
