<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="10" size-md="7">
        <div class="img">
          <ion-row class="ion-justify-content-center">
            <ion-col size-xs="10" size-md="5">
              <ion-img src="../assets/ewasP.png"></ion-img>
            </ion-col>
          </ion-row>
        </div>


        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input name="email" type="email" ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input name="senha" type="password" ngModel required></ion-input>
        </ion-item>

        <ion-button (click)="showPagehome()" expand="block" size="large" color="dark-ciano">Entrar</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
