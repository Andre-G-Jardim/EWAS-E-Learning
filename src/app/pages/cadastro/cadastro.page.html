<ion-header slot="fixed">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row class="ion-justify-content-center">

      <ion-col size-xs="10" size-md="6">

        <ion-text>
          <p class="titulo" style="margin-bottom: 1em">Crie sua conta</p>
        </ion-text>

        <ion-item>
          <ion-label position="floating">Nome Completo</ion-label>
          <ion-input name="nome" type="text" ngModel required></ion-input>
        </ion-item>

        <ion-item style="margin-bottom: 0em;">
          <ion-label position="floating">Email</ion-label>
          <ion-input name="email" type="email" ngModel required></ion-input>
        </ion-item>

        <ion-text>
          <p style="margin-bottom: 2em;" class="sub-input">Ex: seuemail@procempa.com.br</p>
        </ion-text>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input name="senha" type="password" ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirme a senha</ion-label>
          <ion-input name="re-senha" type="password" ngModel required></ion-input>
        </ion-item>

        <ion-button expand="block" size="large" color="dark-ciano">Cadastrar</ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
